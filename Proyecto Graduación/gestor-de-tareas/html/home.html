<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/home.css">
    <title>Tasks</title>
</head>
<body>
    <!-- Barra de navegación -->
    <nav>
        <ul>
            <li><a href="../html/login.html">Login</a></li>
        </ul>
    </nav>

    <!-- Sección de descripción -->
    <section class="descripcion">
        <h1>Tasks tu Gestor de Tareas de Confinaza</h1>
        <p>¡Con Tasks no olvidaras tus tareas pendientes y es una alternativa muy simple y divertida para organizar tus dias!</p>
    </section>

    <!-- Sección de contacto -->
    <section class="contacto">
        <h2>Contacto</h2>
        <p>Si deseas ponerte en contacto con nosotros, por favor utiliza el siguiente formulario:</p>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
